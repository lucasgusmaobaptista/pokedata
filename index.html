<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PokeData</title>
</head>

<body>

    <header>
        <h1>Poke <span>Data</span></h1>
        <img src="./img/Poke_Ball.png" alt="Poke_Ball">
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Digite o Pokemon que deseja pesquisar" id="pokemonName">
            <button onclick="fetchData()" id="search-btn">
                <img src="./img/Poke_Ball.png   " alt="search-btn">
            </button>
        </div>

        <div class="info-container">
            <img id="pokemon-img" width="300" height="300" src="" alt="pokemon">
            <h3 id="pokemon-name"></h3>
            <p id="pokemon-info"></p>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
